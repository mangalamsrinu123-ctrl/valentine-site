<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      padding-top: 100px;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      margin: 10px;
    }

    .yes-button {
      background-color: hotpink;
      color: white;
    }

    .no-button {
      background-color: lightgray;
    }

    /* Hidden love message */
    .love-message {
      font-size: 20px;
      margin-top: 50px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.8s ease;
    }

    .show {
      opacity: 1;
      transform: scale(2);
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine, Shaheena? ‚ù§Ô∏è</h1>

  <button class="yes-button" onclick="handleYesClick()">Yes</button>
  <button class="no-button" onclick="handleNoClick()">No</button>

  <div id="loveText" class="love-message">
    Love you Shaheena ‚ù§Ô∏è<br>
    I hope we will meet soon üíï
  </div>

  <script>
    let messageIndex = 0;

    const messages = [
      "Are you sure?",
      "Think again üòÖ",
      "Please? ü•∫",
      "Last chance!",
      "You can't escape üòà"
    ];

    function handleNoClick() {
      const noButton = document.querySelector('.no-button');
      const yesButton = document.querySelector('.yes-button');

      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = `${currentSize * 1.3}px`;
    }

    function handleYesClick() {
      document.querySelector('.yes-button').style.display = "none";
      document.querySelector('.no-button').style.display = "none";
      document.querySelector('h1').style.display = "none";

      const loveText = document.getElementById("loveText");
      loveText.classList.add("show");
    }
  </script>

</body>
</html>
