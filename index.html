<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      padding-top: 100px;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      font-size: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      margin: 10px;
      transition: 0.3s;
    }

    .yes-button {
      background-color: hotpink;
      color: white;
    }

    .no-button {
      background-color: lightgray;
    }

    /* Love message */
    .love-message {
      font-size: 25px;
      margin-top: 50px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 1s ease;
    }

    .show {
      opacity: 1;
      transform: scale(2);
      color: red;
      font-weight: bold;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button class="yes-button" onclick="handleYesClick()">Yes</button>
  <button class="no-button" onclick="handleNoClick()">No</button>

  <div id="loveText" class="love-message">
    Love you D C Shaheena ‚ù§Ô∏è<br>
    I hope we will meet soon üíï
  </div>

  <!-- Background Music -->
  <audio id="bgMusic">
    <source src="priyathama.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let messageIndex = 0;

    const messages = [
      "Are you sure?",
      "Think again üòÖ",
      "Please? ü•∫",
      "Last chance!",
      "You can't escape üòà"
    ];

    function handleNoClick() {
      const noButton = document.querySelector('.no-button');
      const yesButton = document.querySelector('.yes-button');

      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = `${currentSize * 1.3}px`;
    }

    function handleYesClick() {
      document.querySelector('.yes-button').style.display = "none";
      document.querySelector('.no-button').style.display = "none";
      document.querySelector('h1').style.display = "none";

      const loveText = document.getElementById("loveText");
      loveText.classList.add("show");

      // Play music (strong autoplay handling)
      const music = document.getElementById("bgMusic");
      music.volume = 0.8;
      music.currentTime = 0;
      music.play().catch(e => console.log("Play failed:", e));

      // Confetti explosion
      confetti({
        particleCount: 250,
        spread: 150,
        origin: { y: 0.6 }
